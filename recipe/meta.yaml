{% set name = "Flask-Security-Too" %}
{% set version = "5.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a0b653cfd1c5d252994bd87b1f112431cec2d5cacedfa49b36e1740da21c37d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - flask >=2.0,<2.3
    - flask-login >=0.6
    - flask-principal >=0.4.0
    - flask-wtf >=1.0.0
    - email-validator >=1.1.1
    - itsdangerous >=2.0.0
    - passlib >=1.7.2
    - blinker >=1.4
    - wtforms >=3.0.0

test:
  imports:
    - flask_security
    - flask_security.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Flask-Middleware/flask-security
  summary: Simple security for Flask apps.
  license: MIT
  license_file: LICENSE
  doc_url: https://flask-security-too.readthedocs.io/

extra:
  recipe-maintainers:
    - synapticarbors
