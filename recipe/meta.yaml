{% set name = "Flask-Security-Too" %}
{% set version = "3.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a09d051ed7616a99dcaa604e718792319521820e245758fe1f42f7554c538da5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - babel >=2.8.0
    - pip
    - pytest-runner >=5.2
    - python >=3.6
    - twine
    - wheel
  run:
    - python >=3.6
    - email-validator >=1.1.1
    - flask >=1.1.1
    - flask-login >=0.4.1
    - flask-principal >=0.4.0
    - flask-wtf >=0.14.3
    - itsdangerous >=1.1.0
    - passlib >=1.7.2

test:
  imports:
    - flask_security
    - flask_security.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Flask-Middleware/flask-security
  summary: Simple security for Flask apps.
  license: MIT
  license_file: LICENSE
  doc_url: https://flask-security-too.readthedocs.io/

extra:
  recipe-maintainers:
    - synapticarbors
